<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2? family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="Nosotros.html">nosotros</a>
                    <a href="anuncios.html">anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="Contacto.html">contacto</a>
                </nav>
            </div>


        </div>
        <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="mail">E-mail</label>
                <input type="email" id="mail" placeholder="correo electronico" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">vende o compra</label>
                <select id="opciones"> 
                    <option value="" disabled selected>-- seleccione --</option>
                    <option value="compra">compra</option>
                    <option value="vende">venta</option>
                </select>

                <label for="cantidad">cantidad</label>
                <input type="number" min="0" max="10">
            </fieldset>

            <fieldset>
                <legend>contacto</legend>

                <p>como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>si eligio telefono eliga fecha y hora</p>
                <label for="fecha">fecha</label>
                <input type="date" id="feha">

                <label for="hora">hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="Nosotros.html">nosotros</a>
                <a href="anuncios.html">anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="Contacto.html">contacto</a>
            </nav>

            <p class="copyright">Todos los derechos Reservados 2019 &copy;</p>

        </div>
    </footer>
</body>

</html>
